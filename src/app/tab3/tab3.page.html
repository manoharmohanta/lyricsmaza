<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bollywood Songs
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bollywood Songs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of songs">
      <iframe width="100%" height="166px" src="sanitizer.bypassSecurityTrustResourceUrl(`https://www.youtube.com/embed/`{{item.youtubeid}})"></iframe>
      <ion-label>{{item.youtubeid}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
