<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bollywood Movie List
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bollywood Movies</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of songs" (click)="movieSelected(item)">
      <ion-label>{{item.album}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
